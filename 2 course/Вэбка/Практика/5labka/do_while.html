<!DOCTYPE html>
<html>
<head>
    <title>Цикл в JavaScript</title>
</head>
<body>
    <h1>JavaScript циклдары</h1>

    <script>
        var a = 1;

        while (a < 1000) {
            a *= 2;

            if (a == 64)
                continue;

            alert(a);

            if (a == 256)
                break;
        }
    </script>
</body>
</html>

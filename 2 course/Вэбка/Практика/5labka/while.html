<!DOCTYPE html>
<html>
<head>
    <title>Определение цвета</title>
</head>
<body>
    <h1>мамандық</h1>

    <script>
        var color = prompt("Қандай мамандықта оқисыз?");
        
        switch (color) {
            case "Информациялық система":
                alert("IT");
                break;
            case "Архитектор":
                alert("Architecture");
                break;
            case "Киберқауіпсіздік":
                alert("Cyber security");
                break;
            default:
                alert("бізде бұл тілде құжат жоқ");
        }
    </script>
</body>
</html>
